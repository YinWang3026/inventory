<!DOCTYPE html>
<html>

<head>
  <title>Inventory REST API Service</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
  <script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="static/js/rest_api.js"></script>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>Inventory REST API Service</h1>
    </div>

    <!-- Flash Message -->
    <div class="table-responsive">
      <table class="table">
        <tr>
          <td>Status:</td>
          <td><span id="flash_message"></span></td>
        </tr>
      </table>
    </div>

    <div class="col-md-12" id="form_data">
      Create, Retrieve, Update, and Delete an Inventory:
      <div class="well">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="inv_id">Inventory ID:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="inv_id" placeholder="Enter ID of Inventory">
            </div>
            <div class="col-sm-4">
              <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
              <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
            </div>
          </div>
        </div> <!-- form div -->

        <div class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="inv_name">Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inv_name" placeholder="Enter name for Inventory">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="inv_quantity">Quantity:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inv_quantity" placeholder="Enter quantity for Inventory">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="inv_restock_level">Restock Level:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inv_restock_level"
                placeholder="Enter restock level for Inventory">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="inv_condition">Condition:</label>
            <div class="col-sm-10">
              <select class="form-control" id="inv_condition">
                <option value="" disabled selected hidden>Condition?</option>
                <option value="new">New</option>
                <option value="slightly_used">Slightly Used</option>
                <option value="used">Used</option>
                <option value="unknown">Unknown</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="inv_need_restock">Need Restock:</label>
            <div class="col-sm-10">
              <select class="form-control" id="inv_need_restock">
                <option value="" disabled selected hidden>Search by need restock?</option>
                <option value="true">True</option>
                <option value="false">False</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="inv_add_stock">Add Stock:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inv_add_stock"
                placeholder="Enter quantity to add to the selected ID">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
              <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
              <button type="submit" class="btn btn-success" id="create-btn">Create</button>
              <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              <button type="submit" class="btn btn-warning" id="add-stock-btn">Add Stock</button>
            </div>
          </div>
        </div> <!-- form div -->
      </div>

      <!-- Search Results -->
      <div class="table-responsive col-md-14" id="search_results">
        <table class="table-striped">
          <thead>
            <tr>
              <th class="col-md-2">ID</th>
              <th class="col-md-3">Name</th>
              <th class="col-md-3">Quantity</th>
              <th class="col-md-3">Restock Level</th>
              <th class="col-md-3">Condition</th>
            </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2021</p>
      </footer>
    </div>
    <!--/span-->
  </div>
  <!--/row-->

  </div><!-- container -->
</body>

</html>
